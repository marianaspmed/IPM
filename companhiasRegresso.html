		// obtem os cookis origem e destino
function mostraItenerario()
{
var ori = document.getElementById("origem");
var dest = document.getElementById("destino");
ori.innerHTML = getCookie("origem");
dest.innerHTML = getCookie("destino");
}		
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
</script>
