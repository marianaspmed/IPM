    <script>
        function mudaimagem(img_id,imagem1,imagem2){
		var imag = document.getElementById(img_id);
		if(imag.src.substring(imag.src.lastIndexOf('/')+1) == imagem1) // substring exrai só o nome do ficheiro e testa se a imagem é like ou liked
            imag.src='images/'+imagem2;
		else
			imag.src='images/'+imagem1;
        }
        function publicar(id1,id2) {
  		var x = document.getElementById(id1);
        var y = document.getElementById(id2);
        var z= document.getElementById('barra');
  		if (x.style.display == "none"){
                x.style.display = "block";
                y.style.display="none";
                z.style.display="block";}
  		else {
            x.style.display = "none";
            y.style.display="block";
            z.style.display="none"}
        }
        var foto;
        function concluir(){
            var new_photo=document.createElement('div');
            var escrever = document.getElementById("descricao").value;
            new_photo.className = 'container2';
            var caminho=document.getElementById(foto).src;
            var  hours = new Date().getHours();
			var minutes = new Date().getMinutes();
			var hora=hours+':'+minutes;
            new_photo.innerHTML ='<img src="images/perfil.jpg" id="foto_perfil" class="foto">\
            <h3 id="nome_perfil">Cristina Oliveira</h3> \
            <img src="'+caminho+'" id="foto_publicada" class="foto1">\
            <p id="texto">'+escrever+'</p>\
            <img src="images/unlike.png" id="'+escrever+'" class="like" onclick="mudaimagem('+escrever+',"like.png","unlike.png")">\
                    <span class="time-left">'+hora+'</span>'; 
            var feed = document.getElementById('mural');
            feed.appendChild(new_photo);
            publicar('mural','comentario');}
        function comentar(id){
            foto = id;
            var x = document.getElementById('escolherFoto');
            var y = document.getElementById('comentario');
            x.style.display = "none";
            y.style.display="block"
        }

        var x = document.getElementById('comentario');

        y.style.display="block";    
        }
