        <script>
        function mostraTeclado(id1,id2){
            var x = document.getElementById(id1);
            var y = document.getElementById(id2);
            x.style.display = "none";
            y.style.display="block";
        }
		function concluir() {
            var new_msg=document.createElement('div');
            var escrever = document.getElementById("descricao").value;
            new_msg.className = 'container1';
            var  hours = new Date().getHours();
            var minutes = new Date().getMinutes();
            var hora=hours+':'+minutes;
            new_msg.innerHTML ='<img src="images/perfil.jpg" alt="Myperfil" class="right">\
                                <p>'+escrever+'</p>\
                                <span class="time-left">'+hora+'</span>';
            var feed = document.getElementById('conversacao');
            feed.appendChild(new_msg);
            mostraTeclado('ecra2','ecra1');}
